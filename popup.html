<!DOCTYPE html>
<html>
<head>
    <title>Upwork AI Job Scraper</title>
    <style>
        body {
            width: 400px;
            min-height: 400px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .start-button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .start-button:hover {
            background-color: #1976D2;
        }
        
        .start-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .logs {
            height: 300px;
            overflow-y: auto;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
        }
        
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
        }
        
        .log-info {
            color: #2196F3;
        }
        
        .log-success {
            color: #4CAF50;
        }
        
        .log-error {
            color: #F44336;
        }
        
        .clear-button {
            margin-top: 10px;
            background-color: #757575;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .clear-button:hover {
            background-color: #616161;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>AI Job Scraper Logs</h2>
        <button id="startScraping" class="start-button">Start Scraping</button>
    </div>
    
    <div id="logs" class="logs"></div>
    
    <button id="clearLogs" class="clear-button">Clear Logs</button>
    
    <script src="popup.js"></script>
</body>
</html>
